<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
  
    alert('Addition');
    let num1 = parseInt(prompt('Skriv ett tal: '));
    let num2 = parseInt(prompt('Skriv ett annat tal: '));
    let sum = num1 + num2;
    let result = `Summan av ${num1} + ${num2} 채r ${sum}`;
    alert(result);
    console.log(result);

    alert('Substraktion');
    sum = num1 - num2;
    result = `Differensen av ${num1} - ${num2} 채r ${sum}`;
    alert(result);
    console.log(result);

    alert('Multiplikation');
    sum = num1 * num2;
    result = `Produkten av ${num1} * ${num2} 채r ${sum}`;
    alert(result);
    console.log(result);

    alert('Division');
    sum = num1 / num2;
    result = `kvoten av ${num1} / ${num2} 채r ${sum}`;
    alert(result);
    console.log(result);



  </script>
</body>
</html>
