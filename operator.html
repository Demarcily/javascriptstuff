<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Help</h1>
  <script>
    console.log('Addition');
    let num1 = parseInt(prompt('Skriv ett tal: '));
    let num2 = parseInt(prompt('Skriv ett annat tal: '));
    let sum = num1 + num2;

    if (num1 === 9 & num2 === 10) {
      sum = sum + 2;
    }

    console.log(`Summan av ${num1} + ${num2} är ${sum}`)
    let message = 'Summan av ' + num1 + ' + ' + num2 + ' är ' + sum;
    console.log(message);
  </script>
</body>
</html>
